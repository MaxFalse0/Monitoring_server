<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мониторинг сервера</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>Мониторинг сервера (Главная)</h1>
<nav>
    <a href="{{ url_for('tg_connect') }}">Подключить Telegram</a> |
    <a href="{{ url_for('twofa_setup') }}">2FA</a> |
    <a href="{{ url_for('servers_list') }}">Серверы</a> |
    <a href="{{ url_for('report') }}">Отчёт</a> |
    <a href="{{ url_for('export_data') }}">Экспорт CSV</a> |
    <a href="{{ url_for('dashboard_custom') }}">Дашборд</a> |
    <a href="{{ url_for('socketio_test') }}">WebSocket тест</a> |
    <a href="{{ url_for('logout') }}">Выйти</a>
</nav>

<!-- Форма для быстрого ввода нового IP/PORT/USER/PASS (как раньше) -->
<form method="POST" action="{{ url_for('dashboard') }}">
    <label for="server_ip">IP сервера:</label>
    <input type="text" id="server_ip" name="server_ip" required><br>
    <label for="server_port">Порт:</label>
    <input type="number" id="server_port" name="server_port" value="22" required><br>
    <label for="username">SSH пользователь:</label>
    <input type="text" id="username" name="username" required><br>
    <label for="password">SSH пароль:</label>
    <input type="password" id="password" name="password" required><br>
    <button type="submit">Начать мониторинг (ручной ввод)</button>
</form>

<hr>

<!-- Новый способ: выбрать сервер из списка добавленных -->
<form method="POST" action="{{ url_for('connect_existing_server') }}">
    <label for="server_id">Выбрать сервер из списка:</label>
    <select id="server_id" name="server_id" required>
        <option value="">-- Выберите --</option>
        {% for s in servers %}
            <option value="{{ s.id }}">{{ s.name }} ({{ s.ip }}:{{ s.port }})</option>
        {% endfor %}
    </select>
    <button type="submit">Подключиться к выбранному</button>
</form>

<p class="message">{{ message }}</p>
{% if status.error %}
    <p class="error">{{ status.error }}</p>
{% endif %}

<div id="metrics-container">
    <h2>Последние метрики:</h2>
    <p>CPU: <span id="cpu" class="metric-value">--</span></p>
    <p>RAM: <span id="ram" class="metric-value">--</span></p>
    <p>Disk: <span id="disk" class="metric-value">--</span></p>
    <p>Net RX: <span id="net-rx" class="metric-value">--</span></p>
    <p>Net TX: <span id="net-tx" class="metric-value">--</span></p>
    <p>Последнее обновление: <span id="last-update">Никогда</span></p>
</div>

<!-- Два канваса для разделённых графиков -->
<div style="display:flex; flex-wrap:wrap; justify-content:center;">
    <canvas id="metricsChart1" width="400" height="300"></canvas>
    <canvas id="metricsChart2" width="400" height="300"></canvas>
</div>

<script src="/static/chart.js"></script>
</body>
</html>
