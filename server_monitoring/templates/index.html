<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мониторинг сервера</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Мониторинг сервера</h1>
    <nav>
        <a href="{{ url_for('tg_connect') }}">Подключить Telegram</a> |
        <a href="{{ url_for('twofa_setup') }}">2FA</a> |
        <a href="{{ url_for('logout') }}">Выйти</a>
    </nav>

    <form method="POST">
        <label for="server_ip">IP сервера:</label>
        <input type="text" id="server_ip" name="server_ip" required><br>
        <label for="server_port">Порт:</label>
        <input type="number" id="server_port" name="server_port" required><br>
        <label for="username">SSH пользователь:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">SSH пароль:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Начать мониторинг</button>
    </form>

    <p class="message">{{ message }}</p>
    {% if status.error %}
        <p class="error">{{ status.error }}</p>
    {% endif %}

    <div id="metrics-container">
        <h2>Последние метрики:</h2>
        <p>CPU: <span id="cpu" class="metric-value">--</span></p>
        <p>RAM: <span id="ram" class="metric-value">--</span></p>
        <p>Disk: <span id="disk" class="metric-value">--</span></p>
        <p>Net RX: <span id="net-rx" class="metric-value">--</span></p>
        <p>Net TX: <span id="net-tx" class="metric-value">--</span></p>
        <p>Последнее обновление: <span id="last-update">Никогда</span></p>
    </div>

    <canvas id="metricsChart" width="600" height="300"></canvas>
    <script src="/static/chart.js"></script>
</body>
</html>
