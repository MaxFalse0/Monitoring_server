{% extends "base.html" %}
{% block title %}Редактировать сервер{% endblock %}
{% block content %}
<h1 class="page-title">Редактировать сервер</h1>

{% if server %}
<div class="connect-form">
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="input-group">
            <input type="text" name="name" value="{{ server.name }}" placeholder="Название" required>
        </div>
        <div class="input-group">
            <input type="text" name="ip" value="{{ server.ip }}" placeholder="IP" required>
        </div>
        <div class="input-group">
            <input type="number" name="port" value="{{ server.port }}" placeholder="Порт" required>
        </div>
        <div class="input-group">
            <input type="text" name="ssh_user" value="{{ server.ssh_user }}" placeholder="SSH пользователь" required>
        </div>
        <div class="input-group">
            <input type="password" name="ssh_password" value="{{ server.ssh_password }}" placeholder="SSH пароль" required>
        </div>
        <button type="submit" class="btn-connect">Сохранить</button>
    </form>
</div>
{% else %}
<p>Сервер не найден.</p>
{% endif %}
{% endblock %}
