<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подключить Telegram</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<h1>Подключение Telegram</h1>
<nav>
    <a href="{{ url_for('dashboard') }}">Главная</a> |
    <a href="{{ url_for('logout') }}">Выйти</a>
</nav>

<div class="instructions">
    <p>1. Откройте {{ bot_name }} в Telegram, введите /start</p>
    <p>2. Он даст вам <code>chat_id</code></p>
    <p>3. Введите это число ниже:</p>
</div>

<form method="POST">
    <label for="telegram_username">Chat ID:</label>
    <input type="text" id="telegram_username" name="telegram_username" placeholder="123456789" required><br>
    <button type="submit">Сохранить</button>
</form>

{% if current_tg %}
    <p>Текущий chat_id: {{ current_tg }}</p>
{% endif %}
</body>
</html>
