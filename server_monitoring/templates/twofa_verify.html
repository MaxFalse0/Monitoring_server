<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>2FA –ü—Ä–æ–≤–µ—Ä–∫–∞</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .hint { color: var(--hint); font-size: 0.9em; margin-top: 8px; }
        .resend-btn {
            margin-top: 10px;
            padding: 8px 16px;
            background: var(--primary);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .resend-btn.disabled {
            background: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="auth-wrapper">
    <div class="auth-box">
        <h1>–î–≤—É—Ö—Ñ–∞–∫—Ç–æ—Ä–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞</h1>

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="input-group">
                <input type="text" name="code" id="code" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –∏–∑ Telegram" required>
            </div>
            <button type="submit">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
        </form>

        <div class="hint">
            –ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ Telegram.
            <span id="timer">
                {% if remaining > 0 %}
                    –û–∂–∏–¥–∞–π—Ç–µ {{ remaining }} —Å–µ–∫.
                {% else %}
                    –í—ã –º–æ–∂–µ—Ç–µ –∑–∞–ø—Ä–æ—Å–∏—Ç—å –Ω–æ–≤—ã–π –∫–æ–¥.
                {% endif %}
            </span>
        </div>

        <button id="resend-btn" type="button" class="resend-btn {% if remaining > 0 %}disabled{% endif %}" {% if remaining > 0 %}disabled{% endif %}>
            üîÅ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥ –ø–æ–≤—Ç–æ—Ä–Ω–æ
        </button>

        <a href="{{ url_for('login') }}" style="display:block;margin-top:15px;">‚Üê –ù–∞–∑–∞–¥ –∫ –≤—Ö–æ–¥—É</a>
    </div>
</div>

<script>
    document.getElementById("code").focus();

    let seconds = {{ remaining or 0 }};
    const timerSpan = document.getElementById("timer");
    const resendBtn = document.getElementById("resend-btn");

    function updateTimerText() {
        if (seconds > 0) {
            timerSpan.textContent = `–û–∂–∏–¥–∞–π—Ç–µ ${seconds} —Å–µ–∫.`;
        } else {
            timerSpan.textContent = "–í—ã –º–æ–∂–µ—Ç–µ –∑–∞–ø—Ä–æ—Å–∏—Ç—å –Ω–æ–≤—ã–π –∫–æ–¥.";
        }
    }

    function startTimer() {
        updateTimerText();
        const countdown = setInterval(() => {
            if (seconds > 0) {
                seconds--;
                updateTimerText();
            }
            if (seconds <= 0) {
                clearInterval(countdown);
                resendBtn.disabled = false;
                resendBtn.classList.remove("disabled");
                updateTimerText();
            }
        }, 1000);
    }

    resendBtn.addEventListener("click", () => {
        resendBtn.disabled = true;
        resendBtn.classList.add("disabled");
        fetch("/resend_code")
            .then(res => res.json())
            .then(data => {
                if (data.status === "ok") {
                    seconds = 60;
                    startTimer();
                } else {
                    alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –æ—Ç–ø—Ä–∞–≤–∫–µ –∫–æ–¥–∞: " + (data.message || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è"));
                }
            })
            .catch(error => {
                alert("–°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞: " + error);
            });
    });

    if (seconds > 0) {
        resendBtn.disabled = true;
        resendBtn.classList.add("disabled");
    } else {
        resendBtn.disabled = false;
        resendBtn.classList.remove("disabled");
    }
    startTimer();
</script>
</body>
</html>
