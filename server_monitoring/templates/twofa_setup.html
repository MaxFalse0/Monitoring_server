{% extends "base.html" %}
{% block title %}2FA{% endblock %}
{% block content %}
<h1 class="page-title">Двухфакторная аутентификация</h1>

<div class="island" style="max-width: 400px;">
    <p>Статус:
        <strong style="color: {{ 'var(--success)' if twofa_enabled else 'var(--danger)' }}">
            {{ 'включена ✅' if twofa_enabled else 'отключена ❌' }}
        </strong>
    </p>

    <form method="POST" style="margin-top: 20px;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        {% if twofa_enabled %}
            <button name="action" value="disable" class="btn" style="background:var(--danger);color:#fff;">Отключить</button>
        {% else %}
            <button name="action" value="enable" class="btn">Включить</button>
        {% endif %}
    </form>
</div>
{% endblock %}
